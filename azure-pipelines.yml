trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: Docker@2
  inputs:
    containerRegistry: 'cp03rm552310'
    repository: 'cp03rm552310'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: |
      $(Build.BuildId)
      latest
      - stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployWebApp
    displayName: Deploy Web App
    environment: $(environmentName)
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - script: |
              echo "Listing contents of $(Pipeline.Workspace)"
              ls -R $(Pipeline.Workspace)
              echo "Listing contents of $(System.DefaultWorkingDirectory)"
              ls -R $(System.DefaultWorkingDirectory)
            displayName: 'Debug: List artifact paths'
          
          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy'
            inputs:
              azureSubscription: 'Azure for Students (362bb648-db8e-4428-866f-6a4b169e04d1)'
              appType: webAppLinux
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/netxai-0.0.1-SNAPSHOT.jar'
